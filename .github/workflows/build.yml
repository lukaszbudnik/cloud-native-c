name: Build

on: [push, pull_request]

jobs:
  build-macos:
    name: Build MacOS binary
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Compile the project
        run: make all

      - name: Upload binary build files
        uses: actions/upload-artifact@v2
        with:
          name: macos-binary
          path: ./app

  build-linux:
    name: Build Linux x86 binary
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Compile the project
        run: make all

      - name: Upload binary build files
        uses: actions/upload-artifact@v2
        with:
          name: linux-x86-binary
          path: ./app
